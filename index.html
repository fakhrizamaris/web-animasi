<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Romantis dengan Foto</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff4d79;
        transform: rotate(45deg);
        animation: float 4s ease-in-out infinite;
      }
      .heart::before,
      .heart::after {
        content: '';
        width: 50px;
        height: 50px;
        background-color: #ff4d79;
        border-radius: 50%;
        position: absolute;
      }
      .heart::before {
        left: -25px;
      }
      .heart::after {
        top: -25px;
      }
      .star {
        position: absolute;
        width: 0;
        height: 0;
        border-right: 10px solid transparent;
        border-bottom: 7px solid #ffff00;
        border-left: 10px solid transparent;
        transform: rotate(35deg);
      }
      
      .star:before {
        border-bottom: 8px solid #ffff00;
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
        position: absolute;
        height: 0;
        width: 0;
        top: -4.5px;
        left: -6.5px;
        transform: rotate(-35deg);
        content: '';
      }
      
      .star:after {
        position: absolute;
        display: block;
        color: #ffff00;
        top: 0.3px;
        left: -10.5px;
        width: 0px;
        height: 0px;
        border-right: 10px solid transparent;
        border-bottom: 7px solid #ffff00;
        border-left: 10px solid transparent;
        transform: rotate(-70deg);
        content: '';
      }
      
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(45deg);
        }
        50% {
          transform: translateY(-20px) rotate(45deg);
        }
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        max-width: 80%;
      }
      .photo-frame {
        width: 300px;
        height: 300px;
        border: 10px solid #ff4d79;
        border-radius: 16%;
        margin-bottom: 20px;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #666;
        flex-shrink: 0;
      }

      .romantic-text {
        font-size: 24px;
        color: #111011;
        font-weight: 600;
        margin-left: 20px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="photo-frame">
        <img src="img/nwel.png" alt="Foto Romantis" style="max-width: 100%; max-height: 100%; object-fit: cover; border-radius: 13%;" />
      </div>
      <div class="romantic-text">
        IMANUEL SIBURIAN: NWEL BADUT BUJANGENAM.</div>
    </div>

    <script>
      function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 5000);
      }

      setInterval(createHeart, 300);
      setInterval(createStar, 500);
    </script>
  </body>
</html>
