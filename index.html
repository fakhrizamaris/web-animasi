<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Romantis dengan Foto</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #000033, #330033);
        overflow: hidden;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .heart {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #ff4d79;
        transform: rotate(45deg);
        animation: float 4s ease-in-out infinite;
      }
      .heart::before,
      .heart::after {
        content: '';
        width: 30px;
        height: 30px;
        background-color: #ff4d79;
        border-radius: 50%;
        position: absolute;
      }
      .heart::before {
        left: -15px;
      }
      .heart::after {
        top: -15px;
      }
      .star {
        position: absolute;
        width: 0;
        height: 0;
        border-right: 5px solid transparent;
        border-bottom: 3.5px solid #ffff00;
        border-left: 5px solid transparent;
        transform: rotate(35deg);
      }
      .star:before {
        border-bottom: 4px solid #ffff00;
        border-left: 1.5px solid transparent;
        border-right: 1.5px solid transparent;
        position: absolute;
        height: 0;
        width: 0;
        top: -2.25px;
        left: -3.25px;
        transform: rotate(-35deg);
        content: '';
      }
      .star:after {
        position: absolute;
        display: block;
        color: #ffff00;
        top: 0.15px;
        left: -5.25px;
        width: 0px;
        height: 0px;
        border-right: 5px solid transparent;
        border-bottom: 3.5px solid #ffff00;
        border-left: 5px solid transparent;
        transform: rotate(-70deg);
        content: '';
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(45deg);
        }
        50% {
          transform: translateY(-10px) rotate(45deg);
        }
      }

      .content {
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 77, 121, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .photo-frame {
        width: 100%;
        max-width: 300px;
        height: 300px;
        border: 10px solid #ff4d79;
        border-radius: 16%;
        margin-bottom: 20px;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #666;
        overflow: hidden;
      }
      .photo-frame img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 13%;
      }
      .romantic-text {
        font-size: 24px;
        color: #111011;
        font-weight: 600;
        text-align: center;
        margin-top: 20px;
      }

      @media (min-width: 768px) {
        .content {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          padding: 30px;
        }
        .photo-frame {
          margin-bottom: 0;
          margin-right: 30px;
          flex-shrink: 0;
        }
        .romantic-text {
          margin-top: 0;
          text-align: left;
          flex-grow: 1;
          font-size: calc(16px + 1vw);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="photo-frame">
        <img src="img/nwel.png" alt="Foto Romantis" />
      </div>
      <div class="romantic-text">IMANUEL SIBURIAN: NWEL BADUT BUJANGENAM.</div>
    </div>

    <script>
      function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.animationDuration = Math.random() * 2 + 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 5000);
      }

      function adjustAnimationCount() {
        const width = window.innerWidth;
        const heartInterval = width < 768 ? 500 : 300;
        const starInterval = width < 768 ? 700 : 500;

        clearInterval(heartIntervalId);
        clearInterval(starIntervalId);

        heartIntervalId = setInterval(createHeart, heartInterval);
        starIntervalId = setInterval(createStar, starInterval);
      }

      let heartIntervalId, starIntervalId;
      adjustAnimationCount();
      window.addEventListener('resize', adjustAnimationCount);
    </script>
  </body>
</html>
